<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINZEX - Biolink</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #e3f2ff 0%, #f7faff 50%, #ffffff 100%);
            --text-color: #1a1a1b;
            --card-bg: #ffffff;
            --accent-color: #3897f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
        }

        /* Avatar */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .intro-text { font-size: 14px; color: #555; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .name { font-size: 30px; font-weight: 800; margin: 0; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .verified-icon { color: #0095f6; font-size: 20px; }
        .sub-name { color: #7d5fff; font-size: 14px; font-weight: 500; margin-bottom: 20px; }

        /* Music Player Widget */
        .music-player {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .music-info { text-align: left; flex-grow: 1; }
        .music-title { font-size: 14px; font-weight: 700; display: block; }
        .music-artist { font-size: 12px; color: #666; }
        .play-btn { 
            width: 40px; height: 40px; background: #222; color: white; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none; font-size: 14px;
        }

        /* Social Icons */
        .social-icons { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .icon-box {
            width: 45px; height: 45px; background: #2d2d2d; color: white; border-radius: 12px;
            display: flex; justify-content: center; align-items: center; font-size: 20px;
            text-decoration: none; transition: 0.3s;
        }
        .icon-box:hover { transform: translateY(-3px); background: #000; }

        /* Links */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-card {
            background: var(--card-bg); padding: 18px 25px; border-radius: 18px;
            text-decoration: none; color: #444; font-weight: 600;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); transition: 0.3s;
        }
        .link-card:hover { transform: scale(1.02); }
        .external-icon { color: white; font-size: 12px; background: #4db2ff; padding: 8px; border-radius: 10px; }
        
        /* Hidden Iframe for Music */
        #youtube-audio { display: none; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/ccnucuc/Winzexxyz/main/avatar.jpeg" alt="" class="profile-img">
    
    <div class="intro-text">WINZEXINVENICE</div>
    <div class="name">WINZEX <i class="fas fa-check-circle verified-icon"></i></div>
    <div class="sub-name">Wznznxyz</div>

    <div class="music-player">
        <div class="play-btn" onclick="togglePlay()"><i id="play-icon" class="fas fa-play"></i></div>
        <div class="music-info">
            <span class="music-title">Cứ Vội Vàng (Drill Remix)</span>
            <span class="music-artist">Zenzy</span>
        </div>
        <div style="font-size: 20px; color: #ff4d4d;"><i class="fas fa-compact-disc fa-spin"></i></div>
    </div>

    <div class="social-icons">
        <a href="https://facebook.com/winzvannang" class="icon-box" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://tiktok.com/@winz9210" class="icon-box" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="links-container">
        <a href="https://facebook.com/winzvannang" class="link-card" target="_blank">
            <span>Liên hệ Facebook</span>
            <div class="external-icon"><i class="fas fa-external-link-alt"></i></div>
        </a>
        <a href="https://tiktok.com/@winz9210" class="link-card" target="_blank">
            <span>Theo dõi TikTok</span>
            <div class="external-icon"><i class="fas fa-external-link-alt"></i></div>
        </a>
    </div>
</div>

<div id="player"></div>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0', width: '0',
            videoId: 'Cnwb4pifPB0', // ID nhạc Cứ Vội Vàng (Zenzy remix)
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'Cnwb4pifPB0' },
            events: { 'onReady': onPlayerReady }
        });
    }
    function onPlayerReady(event) { /* Player is ready */ }
    function togglePlay() {
        const icon = document.getElementById('play-icon');
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            icon.classList.replace('fa-pause', 'fa-play');
        } else {
            player.playVideo();
            icon.classList.replace('fa-play', 'fa-pause');
        }
    }
</script>

</body>
</html>
